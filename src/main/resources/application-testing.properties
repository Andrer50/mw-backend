spring.application.name=mw-backend

# CONFIGURACIÓN TEMPORAL PARA TESTING - SIN SSL
# Usar solo para diagnosticar problemas de conectividad
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:5432/${SUPABASE_DB}?sslmode=disable&connectTimeout=10&socketTimeout=10
spring.datasource.username=${SUPABASE_USER}
spring.datasource.password=${SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de conexión con timeouts más agresivos
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000

# Configuración JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging reducido para testing
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.zaxxer.hikari=DEBUG

