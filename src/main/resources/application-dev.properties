# Perfil de desarrollo local con H2 (base de datos en memoria)
spring.application.name=mw-backend

# Configuraci칩n H2 Database (en memoria)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Habilitar consola H2 para desarrollo
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuraci칩n JPA / Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Configuraci칩n de logging (m치s silenciosa para desarrollo)
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

