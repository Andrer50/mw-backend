spring.application.name=mw-backend

# Configuración MINIMA de base de datos para Supabase
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST}:5432/${SUPABASE_DB}?sslmode=require
spring.datasource.username=${SUPABASE_USER}
spring.datasource.password=${SUPABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# SOLO configuraciones ESENCIALES para Supabase
spring.datasource.hikari.maximum-pool-size=15

# Configuración JPA básica
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

