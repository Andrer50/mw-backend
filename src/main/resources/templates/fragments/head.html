<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title, extraCss, extraJs)">
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title th:text="${title} ? ${title} + ' - ModaTec' : 'ModaTec'">ModaTec</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />

	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

	<!-- Estilos globales -->
	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<!-- Estilos específicos -->
	<link th:if="${extraCss != null and !#strings.isEmpty(extraCss)}" th:href="@{${extraCss}}" rel="stylesheet" />

	<!-- JS específicos (defer para mejor rendimiento) -->
	<script th:if="${extraJs != null and !#strings.isEmpty(extraJs)}" th:src="@{${extraJs}}" defer></script>
</head>

</html>
